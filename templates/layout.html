<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    
    
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar bg-dark border-bottom navbar-expand-md border-body" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/"><span>OrderFlow</span></a>
                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Navbar requires to be logged in to display all the links
                     otherwise only register and log in are displayed  -->
                    <div class="collapse navbar-collapse" id="navbar">
                        {% if session["user_id"] %} 
                            <ul class="navbar-nav me-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/">Tables</a></li>
                                <!-- <li class="nav-item"><a class="nav-link" href="/order">Orders</a></li> -->
                                <li class="nav-item"><a class="nav-link" href="/statistics">Statistics</a></li>
                                <li class="nav-item"><a class="nav-link" href="/add_product">Products</a></li>
                                <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                                
                                
                            </ul>
                            <ul class="navbar-nav ms-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                            </ul>
                        {% else %}
                            <ul class="navbar-nav ms-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                            </ul> 
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            {%block main %} {%endblock %}
        </main>
        <footer>
            <section>This is a demo project for CS50.</section>
            <section>Not for commercial use</section>
            <p></p>
        </footer>
    </div>


    <script src="/static/checkMode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
